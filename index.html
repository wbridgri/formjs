<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <header class="header text-center" id="header">
        <h1>
        Guitars!!!!
        </h1>
    </header>
    <main class="main" id="main">
        <section class="section" id="formSection">
            <form action="#" class="form" id="guitarForm">
                <h2 class="form-heading text-center text-capitalize">
                    enter a guitar 
                </h2>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <input 
                            type="text"
                            id="guitarName"
                            name="guitarName"
                            class="form-control"
                            value="" required
                        />
                        <label 
                            for="guitarName"
                            class="form-label text-uppercase">name
                        </label>
                    </div>
                </div>
                <div class="col">
                    <select name="bodyType" id="bodyType">
                        <option>--Body Type--</option>
                        <option value="solidBody">Solid Body</option>
                        <option value="semiHollow">Semi-Hollow</option>
                        <option value="hollowBody">Hollow Body</option>
                        <option value="acoustic">Acoustic</option>
                    </select>
                </div>
                <div class="col">
                    <h3 class="form-subheading text-capitalize">scale length</h3>
                    <div class="form-check-inline">
                        <input 
                            type="radio"
                            class="form-check-input"
                            name="scaleLength"
                            id="25.5"
                            value="25.5"
                        />
                        <label for="25.5" class="form-check-label">25.5</label>
                    </div>
                    <div class="form-check-inline">
                        <input 
                            type="radio"
                            class="form-check-input"
                            name="scaleLength"
                            id="24.75"
                            value="24.75"
                        />
                        <label for="24.75" class="form-check-label">24.75</label>
                    </div>
                    <div class="form-check-inline">
                        <input 
                            type="radio"
                            class="form-check-input"
                            name="scaleLength"
                            id="scaleOther"
                            value="scaleOther"
                        />
                        <label for="scaleOther" class="form-check-label">other</label>
                    </div>
                </div>
                <div class="col">
                    <h3 class="form-subheading text-capitalize">Number of frets</h3>
                    <div class="form-check">
                        <input 
                            type="text" 
                            name="numFrets"
                            id="numFrets"
                            value=""
                        />
                        <label for="numFrets" class="form-label"># of frets</label>
                    </div>
                </div>
                <div class="col">
                    <h3 class="form-subheading text-capitalize">pickups</h3>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="singleCoilFender"
                            class="form-check-input"
                            id="singleCoilFender"
                        />
                        <label for="singleCoilFender" class="form-check-label text-capitalize">single coil (fender)</label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="singleCoilLipstick"
                            class="form-check-input"
                            id="singleCoilLipstick"
                        />
                        <label for="singleCoilLipstick" class="form-check-label text-capitalize">single coil (lipstick)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="pNinety"
                            class="form-check-input"
                            id="pNinety"
                        />
                        <label for="pNinety" class="form-check-label text-capitalize">single coil (p-90)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="humbuckerPAF"
                            class="form-check-input"
                            id="humbuckerPAF"
                        />
                        <label for="humbuckerPAF" class="form-check-label text-capitalize">humbucker (PAF)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="humbuckerActive"
                            class="form-check-input"
                            id="humbuckerActive"
                        />
                        <label for="humbuckerActive" class="form-check-label text-capitalize">humbucker (active)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="humbuckerFiltertron"
                            class="form-check-input"
                            id="humbuckerFiltertron"
                        />
                        <label for="humbuckerFiltertron" class="form-check-label text-capitalize">humbucker (filtertron)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="humbuckerMini"
                            class="form-check-input"
                            id="humbuckerMini"
                        />
                        <label for="humbuckerMini" class="form-check-label text-capitalize">humbucker (mini)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox"
                            name="pickup"
                            value="piezo"
                            class="form-check-input"
                            id="piezo"
                        />
                        <label for="piezo" class="form-check-label text-capitalize">piezo</label>
                    </div>
                </div>
            </div> 
            <div class="mb-3">
                <button class="btn btn-primary text-capitalize" id="submitBtn">submit</button>
            </div>
            </form>
        </section>
        <section class="section" id="cardSection">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardRow">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
