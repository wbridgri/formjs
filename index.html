<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>
    <header class="header text-center" id="header">
        <h1>
        Guitars!!!!
        </h1>
    </header>
    <main class="main" id="main">
        <section class="section" id="formSection">
            <form action="#" class="form" id="guitarForm">
                <h2 class="form-heading text-center text-capitalize"> 
                    enter a guitar 
                    <!-- i know the a isn't supposed to be capitalized  -->
                </h2>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input 
                                type="text"
                                id="guitarName"
                                name="guitarName"
                                class="form-control"
                                value="" required
                            />
                            <label 
                                for="guitarName"
                                class="form-label text-uppercase">name
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="bodyType">
                                Select Body Type
                            </label>
                            <select class="form-select" id="bodyType" name="bodyType">
                                <option>--Body Type--</option>
                                <option value="solidBody">Solid Body</option>
                                <option value="semiHollow">Semi-Hollow</option>
                                <option value="hollowBody">Hollow Body</option>
                                <option value="acoustic">Acoustic</option>
                            </select>
                            <!-- struggling to get the text inside of the option to display instead of the value of the option -->
                        </div>
                        
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input 
                                type="number" 
                                id="numFrets" 
                                name="numFrets" 
                                min="0" max="24"
                                class="form-control"
                                value=""
                            /> 
                            <label for="numFrets" class="form-label">
                                Number of frets
                            </label>
                        </div>
                    </div>
                    <div class="col row-cols-sm-5">
                        <div class="form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="radio" 
                                name="scaleLength" 
                                id="twentyFivePoint5" 
                                value="25.5" 
                                checked
                            />
                            <label class="form-check-label" for="twentyFivePoint5">
                                25.5
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="radio" 
                                name="scaleLength" 
                                id="twentyFourAndThreeFourths" 
                                value="24.75" 
                            />
                            <label class="form-check-label" for="twentyFourAndThreeFourths">
                                24.75
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="radio" 
                                name="scaleLength" 
                                id="other" 
                                value="other" 
                            />
                            <label class="form-check-label" for="other">
                                other
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="singleCoilFender" 
                                value="singleCoilFender"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="singleCoilFender">
                                single coil (fender)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="pNinety" 
                                value="pNinety"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="pNinety">
                                p-90
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="filterTron" 
                                value="filterTron"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="filterTron">
                                filterTron
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="lipstick" 
                                value="lipstick"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="lipstick">
                                lipstick singlecoil (cool)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="humbuckerPAF" 
                                value="humbuckerPAF"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="humbuckerPAF">
                                humbucker (PAF)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="humbuckerActive" 
                                value="humbuckerActive"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="humbuckerActive">
                                humbucker (active)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="humbuckerMini" 
                                value="humbuckerMini"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="humbuckerMini">
                                humbucker (mini)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="piezo" 
                                value="piezo"
                                name="pickup"
                            />
                            <label class="form-check-label text-capitalize" for="piezo">
                                piezo
                            </label>
                        </div>
                    </div>
                </div>

                </div>
                <div class="mb-3">
                    <button class="btn btn-primary text-capitalize" id="submitBtn">submit</button>
                </div>
            </form>
        </section>
        <section class="section" id="cardSection">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardRow">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
